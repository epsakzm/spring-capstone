# Spring properties
spring:
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        dialect: "org.hibernate.dialect.MySQL5InnoDBDialect"
    show-sql: true
    # ddl auto 배포 시 수정
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
  datasource:
    generate-unique-name: false
# Test: spring.datasource.url, username, password -> (profile 관리)
#    url: "jdbc:mysql://localhost:3306/spring_capstone"
#    password: ""
#    username: ""

# Logger
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
